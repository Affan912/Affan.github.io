<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTix - Pemesanan Tiket Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
        background: linear-gradient(135deg, #007bff, #0056b3, #004080);
        color: white;
        position: relative;
        overflow: hidden;
        }
        header h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        header p {
        font-size: 1.2rem;
        }
        .custom-btn {
        background: linear-gradient(45deg, #ff9800, #ff5722);
        border: none;
        color: white;
        font-size: 1rem;
        transition: 0.3s ease-in-out;
        }
        .custom-btn:hover {
        background: linear-gradient(45deg, #ff5722, #ff9800);
        transform: scale(1.1);
        }
        .header-decor img {
        width: 150px;
        opacity: 0.5;
        }
        .header-decor {
        z-index: 0;
        }
        header .container {
        z-index: 1;
        position: relative;
        }
        .carousel-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
        max-width: 100%;
        max-height: 600px;
        }
        @media (max-width: 768px) {
        .carousel-item img {
        max-height: 400px;
            }
        }

        .carousel-caption {
        background: rgba(0, 0, 0, 0.5); /* Background semi-transparan */
        padding: 10px 20px;
        border-radius: 8px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow pada teks */
        }
        .carousel-caption h5 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #fff; /* Warna teks putih */
        }
        .custom-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            transition: 0.3s;
        }
        .custom-btn:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
        }
        table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
        }
        @media (max-width: 576px) {
            header h1 {
                font-size: 1.8rem;
            }
            header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <header class="text-center py-5 position-relative">
        <div class="container">
            <h1 class="fw-bold text-uppercase text-white mb-3">Welcome to GoTix</h1>
            <p class="text-white fs-5 mb-4">Your ultimate ticket booking solution</p>
            <a href="#carouselExample" class="btn custom-btn px-4 py-2">Explore Events</a>
        </div>
        <div class="header-decor position-absolute top-50 start-0 translate-middle">
            <img src="images/left.png" alt="Decor Left">
        </div>
        <div class="header-decor position-absolute top-50 end-0 translate-middle">
            <img src="images/right.png" alt="Decor Right">
        </div>
    </header>
    

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/konser.jpg" class="d-block w-100" alt="Event 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Exciting Concerts</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/film.jpg" class="d-block w-100" alt="Event 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Blockbuster Movies</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/theater.jpg" class="d-block w-100" alt="Event 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Must-See Theater Plays</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Form Pemesanan -->
    <section class="container my-5">
        <h2 class="text-center text-secondary mb-4">Book Your Tickets</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="event" class="form-label">Event</label>
                    <select class="form-select" id="event" required>
                        <option value="" disabled selected>Choose an event</option>
                        <option>Concert</option>
                        <option>Movie</option>
                        <option>Theater</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="ticketCount" class="form-label">Number of Tickets</label>
                    <input type="number" class="form-control" id="ticketCount" min="1" max="10" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <button type="submit" class="btn custom-btn w-100">Submit</button>
        </form>
    </section>

    <!-- Review Pemesanan -->
    <section class="container my-5">
        <h2 class="text-center text-secondary mb-4">Order Summary</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Tickets</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Concert</td>
                    <td>2</td>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 GoTix. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
